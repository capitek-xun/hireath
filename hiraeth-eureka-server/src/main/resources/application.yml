spring:
  application:
    name: hireath-eureka-server
---
spring:
  profiles: peer1
server:
  port: 8000
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false #如果为true，启动时报警.
    register-with-eureka: true #是否将自身注册
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8001/eureka/
---
spring:
  profiles: peer2
server:
  port: 8001
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false #如果为true，启动时报警.
    register-with-eureka: true #是否将自身注册
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8000/eureka/